<div class="animated fadeIn">
  <div class="card">
    <div class="card-block">
      <div class="row">
        <div class="col-sm-7">
          <h4 class="card-title mb-0">Spend amount and number of purchases by supplier name</h4>
        </div>
        <div class="col-sm-5 hidden-sm-down">
          <input type="date" [(ngModel)]="bubbleChartBegin" (change)="bubbleChartUpdate()">
          <!-- THESE INPUT BOXES DO NOT WORK. Their value remains the client machine's date/time despite changing. -->
          <input type="date" [(ngModel)]="bubbleChartEnd" (change)="bubbleChartUpdate()">
        </div>
      </div>
      <div>
        <canvas baseChart
                [datasets]="supplierBubbleChartData"
                [options]="supplierBubbleChartOptions"
                [labels]="supplierBubbleChartLabels"
                [legend]="showLegend"
                [chartType]="supplierBubbleChartType">
        </canvas>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-block">
      <div class="row">
        <div class="col-sm-7">
          <h4 class="card-title mb-0">Spend amount and number of organisations</h4>
        </div>
        <div class="col-sm-5 hidden-sm-down">
    <!--      <input type="date" id="yearSpendChartBegin" name="yearSpendChartBegin" ng-model="yearSpendChartBegin" ng-change="yearSpendChartBegin"> -->
    <!--      <input type="date" id="yearSpendChartEnd" name="yearSpendChartEnd" ng-model="yearSpendChartEnd" ng-change="yearSpendChartEnd"> -->
        </div>
      </div>
      <div>
        <canvas baseChart
                [datasets]="yearSpendChartData"
                [options]="yearSpendChartOptions"
                [labels]="yearSpendChartLabels"
                [legend]="showLegend"
                [chartType]="yearSpendChartType">
        </canvas>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-block">
      <div class="row">
        <div class="col-sm-5">
          <h4 class="card-title mb-0">Supplier Spend History</h4>
        </div>
      </div>
      <div>
        <canvas baseChart #supplierChart
                [datasets]="supplierMonthChartData"
                [options]="supplierMonthChartOptions"
                [colors]="supplierMonthChartColours"
                [labels]="supplierMonthChartLabels"
                [legend]="showLegend"
                [chartType]="supplierMonthChartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
